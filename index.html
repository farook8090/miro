<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="css/style.css">
    <title>Miro</title>

</head>

<body>

    <!-- Start of NavBar -->

    <header>

        <!-- container class is reated for how much I want my content to be streched -->

        <div class="container">
            <nav class="nav">
                <a href="index.html" class="logo-box">
                    <img src="./img/logo.png" alt="" srcset="" class="logo">
                </a>
                <ul class="nav-list">

                    <li class="nav-item">
                        <a href="#" class="nav-link">About</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">Case Study</a>
                    </li>

                    <li class="nav-item">
                        <a href="#" class="nav-link">FAQ</a>
                    </li>

                </ul>
            </nav>
        </div>
    </header>

    <!-- end of nav -->



    <!-- Start of landing-page-->

    <section class="landing-page">
        <div class="container">
            <!-- basic grid -->
            <div class="content">
                <div class="content-details">
                    
                    <h1 class="title">Time Travel to The Future</h1>

                    <p class="description">
                        If you want to view your future, this is the best place. Signup now and wait for your turn.
                        Hurry, few lucky people will travel.
                    </p>

                    <!-- to group inputs together -->

                    <div class="search">

                        <input type="text" class="search-bar" placeholder="Your email Address" required>

                        <!--Valur attribute is for text inside the button -->

                        <input type="button" class="search-btn hue-snift" value="Join">

                    </div>

                    <!-- markup for social media item -->
                    
                    <div class="sm-list">

                        <a href="#" class="sm-link">
                            <i class="fab fa-twitter"></i>
                        </a>

                        <a href="#" class="sm-link">
                            <i class="fab fa-instagram"></i>
                        </a>

                        <a href="#" class="sm-link">
                            <i class="fab fa-facebook-f"></i>
                        </a>

                        <a href="#" class="sm-link">
                            <i class="fab fa-linkedin-in"></i>
                        </a>

                    </div>
                </div>

                <!-- end of content details -->

<!-- to make hue-shift animation work we kept it in the parent element so that the both animation works -->

                <div class="image-group hue-snift">
                    <img src="./img/liq-5.png" alt="" class="blob-large">
                    <img src="./img/liq-4.png" alt="" class="blob-bean">
                </div>

            </div>
        </div>


        <img src="./img/liq-1.png" alt="" class="blob blob-1 hue-snift">
        <img src="./img/liq-2.png" alt="" class="blob blob-2 hue-snift">
        <img src="./img/liq-3.png" alt="" class="blob blob-3 hue-snift">
        <img src="./img/liq-6.png" alt="" class="blob blob-4 hue-snift">


    </section>

    <!-- End of landing page -->

</body>

</html>
